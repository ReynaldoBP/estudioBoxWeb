<!-- Basic form layout section start -->
<section id="basic-form-layouts">
	<div class="row text-left">
		<div class="col-sm-12">
			<div class="content-header mt-0">Centro Comercial</div>
		</div>
	</div>
	<div class="row text-left">
		<div class="col-md-12">
			<div class="card">
				<div class="card-header">
					<h4 class="card-title" id="basic-layout-form">{{objCentroComercial.intIdCC == '0'?'Nuevo Centro
						Comercial':'Editando
						Centro Comercial'}}
					</h4>
				</div>
				<div class="card-body">
					<div class="px-3">
						<form class="form">
							<div class="form-body">
								<h4 class="form-section"><i class="ft-user"></i> Datos para el Centro Comercial</h4>
								<div class="row">
									<div class="col-md-4">
										<div class="form-group">
											<label for="txtNombre">Nombre</label>
											<input type="text" id="txtNombre" [(ngModel)]="objCentroComercial.strNombre"
												class="form-control" name="fname">
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<label for="txtDireccion">Direcci√≥n</label>
											<input type="text" id="txtDireccion"
												[(ngModel)]="objCentroComercial.strDireccion" class="form-control"
												name="fdireccion">
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<label>Estado</label>
											<div class="input-group">
												<div class="custom-control custom-radio display-inline-block">
													<input type="radio" id="rdEstado" name="rdEstado"
														class="custom-control-input"
														[(ngModel)]="objCentroComercial.strEstado" [value]="true">
													<label class="custom-control-label" for="rdEstado">Activo</label>
												</div>
												<div class="custom-control custom-radio display-inline-block">
													<input type="radio" id="rdEstado2" name="rdEstado2"
														class="custom-control-input"
														[(ngModel)]="objCentroComercial.strEstado" [value]="false">
													<label class="custom-control-label" for="rdEstado2">Inactivo</label>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="form-actions">
								<button type="button" class="btn btn-raised btn-raised btn-warning mr-1"
									[routerLink]="['/tables/centroComercial']">
									<i class="ft-x"></i> Cancelar
								</button>
								<button type="button" class="btn btn-raised btn-raised btn-primary"
									(click)="guardarDatos()">
									<i class="fa fa-check-square-o"></i> Guardar Datos
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- // Basic form layout section end -->
