<!-- Basic form layout section start -->
<section id="basic-form-layouts">
	<div class="row text-left">
		<div class="col-sm-12">
			<div class="content-header mt-0">Banner</div>
		</div>
	</div>
	<div class="row text-left">
		<div class="col-md-12">
			<div class="card">
				<div class="card-header">
					<h4 class="card-title" id="basic-layout-form">{{objBanner.id == '0'?'Nuevo banner':'Editando
						banner'}}
					</h4>
				</div>
				<div class="card-body">
					<div class="px-3">
						<form class="form">
							<div class="form-body">
								<h4 class="form-section"><i class="ft-user"></i> Datos para el Banner</h4>
								<div class="row">
									<div class="col-md-6">
										<div class="row">
											<div class="col-md-9">
												<div class="form-group">
													<label for="txtDescripcion">Descripcion</label>
													<input type="text" id="txtDescripcion"
														[(ngModel)]="objBanner.strDescripcion" class="form-control"
														name="fname">
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label>Estado</label>
													<div class="input-group">
														<div class="custom-control custom-radio display-inline-block">
															<input type="radio" id="rdEstado" name="rdEstado"
																class="custom-control-input"
																[(ngModel)]="objBanner.strEstado" [value]="true">
															<label class="custom-control-label"
																for="rdEstado">Activo</label>
														</div>
														<div class="custom-control custom-radio display-inline-block">
															<input type="radio" id="rdEstado2" name="rdEstado2"
																class="custom-control-input"
																[(ngModel)]="objBanner.strEstado" [value]="false">
															<label class="custom-control-label"
																for="rdEstado2">Inactivo</label>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="col-md-6">
										<div *ngIf="!objBanner.strImagen" ng2FileDrop
											[ngClass]="{'nv-file-over': hasBaseDropZoneOver}" [uploader]="uploader"
											class="py-5 mb-3 text-center font-medium-1 text-uppercase grey my-drop-zone"
											(onFileDrop)="previewImg($event)" (click)="fileInput.click()">
											IMAGEN
											<input type="file" #fileInput ng2FileSelect [uploader]="uploader"
												style="display: none" name="txtImg"
												(change)="preview(fileInput.files)" />
										</div>
										<img *ngIf="objBanner.strImagen" [src]="objBanner.strImagen" width="500"
											height="300" name="imgImagen">
										<button *ngIf="objBanner.strImagen" type="button"
											class="btn btn-raised btn-danger btn-sm" (click)="remove()"
											name="btnRemoveIcono">
											<span class="fa fa-trash"></span> Quitar
										</button>
									</div>
								</div>
							</div>
							<div class="form-actions">
								<button type="button" class="btn btn-raised btn-raised btn-warning mr-1"
									[routerLink]="['/tables/banner']">
									<i class="ft-x"></i> Cancelar
								</button>
								<button type="button" class="btn btn-raised btn-raised btn-primary"
									(click)="guardarDatos()">
									<i class="fa fa-check-square-o"></i> Guardar Datos
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- // Basic form layout section end -->
