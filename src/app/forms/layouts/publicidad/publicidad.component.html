<!-- Basic form layout section start -->
<section id="basic-form-layouts">
	<div class="row text-left">
		<div class="col-sm-12">
			<div class="content-header mt-0">Publicidad</div>
		</div>
	</div>
	<div class="row text-left">
		<div class="col-md-12">
			<div class="card">
				<div class="card-header">
					<h4 class="card-title" id="basic-layout-form">{{'Nueva publicidad'}}</h4>
					<!--
						<p class="mb-0">This is the most basic and default form having form sections. To add form section use <code>.form-section</code> class with any heading tags. This form has the buttons on the bottom left corner which is the default position.</p>
					-->

				</div>
				<div class="card-body">
					<div class="px-3">
						<form class="form">
							<div class="form-body">
								<h4 class="form-section"><i class="ft-user"></i> Datos para la Publicidad</h4>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label for="txtTitulo">Titulo</label>
											<input type="text" id="txtTitulo" [(ngModel)]="publicidad.titulo"
												class="form-control" name="ftitulo">
										</div>
									</div>
									<div class="col-md-2">
										<div class="form-group">
											<label for="txtTiempo">Tiempo de Espera (min)</label>
											<input type="number" id="txtTiempo" [(ngModel)]="publicidad.tiempo"
												class="form-control" name="txtTiempo">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-3">
										<div class="form-group">
											<label>Empresa</label>
											<ng-select name="empresa" [items]="listEmpresa" [multiple]="false"
												[closeOnSelect]="true" [hideSelected]="false"
												bindLabel="strNombreComercial" bindValue="intIdEmpresa"
												placeholder="Seleccione Empresas" [(ngModel)]="objSelectEmpresa"
												(change)="getSucursales()">
											</ng-select>
										</div>
									</div>
									<div class="col-md-3">
										<div class="form-group">
											<label>Sucursal</label>
											<ng-select name="sucursal" [items]="listSucursal" [multiple]="false"
												[closeOnSelect]="true" [hideSelected]="false" bindLabel="strNombre"
												bindValue="intIdSucursal" placeholder="Seleccione Sucursal"
												[(ngModel)]="objSelectSucursal" (change)="getArea()">
											</ng-select>
										</div>
									</div>
									<div class="col-md-3">
										<div class="form-group">
											<label>Area</label>
											<ng-select name="area" [items]="listArea" [multiple]="false"
												[closeOnSelect]="true" [hideSelected]="false" bindLabel="strArea"
												bindValue="intIdArea" placeholder="Seleccione Area"
												[(ngModel)]="objSelectArea" (change)="getEncuesta()">
											</ng-select>
										</div>
									</div>
									<div class="col-md-3">
										<div class="form-group">
											<label>Encuesta</label>
											<ng-select name="encuesta" [items]="listEncuesta" [multiple]="false"
												[closeOnSelect]="true" [hideSelected]="false" bindLabel="strTitulo"
												bindValue="intIdEncuesta" placeholder="Seleccione Encuesta"
												[(ngModel)]="objSelectEncuesta">
											</ng-select>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-9">
										<div class="form-group">
											<label for="txtNombres">Descripcion</label>
											<textarea id="txtNombres" [(ngModel)]="publicidad.descripcion"
												class="form-control" name="fname" rows="4"></textarea>
										</div>
									</div>
									<div class="col-md-3">
										<div class="form-group">
											<label for="cmborientacion">Archivo</label>
											<div id="upload-button-container">
												<input type="file" id="file-input" style="display: none;"
													(change)="onFilesSelected($event)" multiple required />
												<button class="upload-button" (click)="selectFiles()">
													Seleccionar Archivos
												</button>
												<p><span id="file-names" [innerHTML]="getFormattedFileNames()"></span>
												</p>
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="form-actions">
								<button type="button" class="btn btn-raised btn-raised btn-warning mr-1"
									[routerLink]="['/charts/publicidad']">
									<i class="ft-x"></i> Cancelar
								</button>
								<button type="button" class="btn btn-raised btn-raised btn-primary"
									(click)="guardarDatos()">
									<i class="fa fa-check-square-o"></i> Guardar Datos
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- // Basic form layout section end -->
