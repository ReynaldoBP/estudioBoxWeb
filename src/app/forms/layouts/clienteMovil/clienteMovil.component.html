<!-- Basic form layout section start -->
<section id="basic-form-layouts">
	<div class="row text-left">
		<div class="col-sm-12">
			<div class="content-header mt-0">Cliente</div>
		</div>
	</div>
	<div class="row text-left">
		<div class="col-md-12">
			<div class="card">
				<div class="card-header">
					<h4 class="card-title" id="basic-layout-form">{{objCliente.intIdCliente == '0'?'Nuevo
						Cliente':'Editando
						Cliente'}}
					</h4>
				</div>
				<div class="card-body">
					<div class="px-3">
						<form class="form">
							<div class="form-body">
								<h4 class="form-section"><i class="ft-user"></i> Datos del cliente</h4>
								<div class="row">
									<div class="col-md-4">
										<div class="form-group">
											<label for="txtNombre">Nombre</label>
											<input type="text" id="txtNombre" [(ngModel)]="objCliente.strNombre"
												class="form-control" name="fname">
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<label for="txtApellido">Apellido</label>
											<input type="text" id="txtApellido" [(ngModel)]="objCliente.strApellido"
												class="form-control" name="fApellido">
										</div>
									</div>

								</div>
								<div class="row">
									<div class="col-md-4">
										<label for="projectinput5">Tipo</label>
										<div class="row">
											<div class="col-sm-12">
												<div class="form-group">
													<select id="cmbTipoCliente" name="cmbTipoCliente"
														class="form-control" [(ngModel)]="objCliente.intIdTipo"
														#cmbRol="ngModel">
														<option *ngFor="let item of arrayTipoCliente"
															value="{{item['intIdTipo']}}">
															{{item['strTipo']}}</option>
													</select>
												</div>
											</div>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<label>Estado</label>
											<div class="input-group">
												<div class="custom-control custom-radio display-inline-block">
													<input type="radio" id="rdEstado" name="rdEstado"
														class="custom-control-input" [(ngModel)]="objCliente.strEstado"
														[value]="true">
													<label class="custom-control-label" for="rdEstado">Activo</label>
												</div>
												<div class="custom-control custom-radio display-inline-block">
													<input type="radio" id="rdEstado2" name="rdEstado2"
														class="custom-control-input" [(ngModel)]="objCliente.strEstado"
														[value]="false">
													<label class="custom-control-label" for="rdEstado2">Inactivo</label>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="form-actions">
								<button type="button" class="btn btn-raised btn-raised btn-warning mr-1"
									[routerLink]="['/tables/clienteMovil']">
									<i class="ft-x"></i> Cancelar
								</button>
								<button type="button" class="btn btn-raised btn-raised btn-primary"
									(click)="guardarDatos()">
									<i class="fa fa-check-square-o"></i> Guardar Datos
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- // Basic form layout section end -->
