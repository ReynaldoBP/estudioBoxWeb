<!-- Basic form layout section start -->
<section id="basic-form-layouts">
	<div class="row text-left">
        <div class="col-sm-12">
            <div class="content-header mt-0">Tipos de Comida</div>
        </div>
    </div>
	<div class="row text-left">
		<div class="col-md-12">
			<div class="card">
				<div class="card-header">
					<h4 class="card-title" id="basic-layout-form">{{tipocomida.id == '0'?'Nuevo tipo de comida':'Editando tipo de comida'}}</h4>
					<!--
						<p class="mb-0">This is the most basic and default form having form sections. To add form section use <code>.form-section</code> class with any heading tags. This form has the buttons on the bottom left corner which is the default position.</p>
					-->
					
				</div>
				<div class="card-body">
					<div class="px-3">
						<form class="form">
							<div class="form-body">
								<h4 class="form-section"></h4>
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label for="tipocomidadescr">Descripcion</label>
											<input type="text" id="tipocomidadescr" [(ngModel)]="tipocomida.descripcion" class="form-control"  name="tipocomidadescr">
										</div>
									</div>
								</div>					

								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label>Estado</label>
											<div class="input-group">
												<div class="custom-control custom-radio display-inline-block">
													<input type="radio" id="rdEstado" name="rdEstado" class="custom-control-input" [(ngModel)]="tipocomida.estado" [value]="true">
													<label class="custom-control-label" for="rdEstado">Activo</label>
												</div>
												<div class="custom-control custom-radio display-inline-block">
													<input type="radio" id="rdEstado2" name="rdEstado2" class="custom-control-input" [(ngModel)]="tipocomida.estado" [value]="false">
													<label class="custom-control-label" for="rdEstado2">Inactivo</label>
												</div>
											</div>
										</div>
									</div>
								</div>
								
							</div>

							<div class="form-actions">
								<button type="button" class="btn btn-raised btn-raised btn-warning mr-1" [routerLink]="['/tables/tipocomida']">
									<i class="ft-x"></i> Cancelar
								</button>
								<button type="button" class="btn btn-raised btn-raised btn-primary" (click)="guardarDatos()">
									<i class="fa fa-check-square-o"></i> Guardar Datos
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- // Basic form layout section end -->
