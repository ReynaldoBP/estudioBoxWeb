<!--Forgot Password Starts-->
<section id="forgot-password" style="background-image: url('assets/img/photos/restaurante4.jpg');background-size: cover;">
    <div class="container-fluid" style="background-color:rgb(0, 0, 0,0.5)">
        <div class="row text-left full-height-vh">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="card bg-blue-grey bg-darken-3 px-4">
                    <div class="card-header">
                        <div class="card-image text-center">
                            <i class="fa fa-key font-large-5 blue-grey lighten-4"></i>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="card-block">
                            <div class="text-center">
                                <h4 class="text-uppercase text-bold-400 white">Recuperar clave</h4>
                            </div>
                            <form class="pt-4" (ngSubmit)="onSubmit()" #f="ngForm">
                                <div class="form-group" align="center">
                                    <p class="white">
                                        Ingrese su dirección de correo electrónico <br>y le enviaremos una clave temporal.
                                    </p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" name="inputEmail" id="inputEmail" [(ngModel)]="correo" placeholder="Su correo electrónico">
                                </div>
                                <div class="form-group pt-2">
                                    <div class="text-center mt-3">
                                        <button type="button" class="btn btn-danger btn-raised btn-block" (click)="enviarCorreo()">Enviar correo</button>
                                        <button type="button" class="btn btn-secondary btn-raised btn-block" (click)="onLogin()">Volver a Login</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Forgot Password Ends-->
