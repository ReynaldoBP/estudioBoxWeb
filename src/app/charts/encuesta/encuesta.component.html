<!-- Line Chart Starts -->
<div class="row text-left">
    <div class="col-sm-12">
        <div class="content-header mt-0">Encuesta</div>
        <p class="content-sub-header">{{descripcion}}
            <a class="text-info" (click)="vermas()">
                <strong>{{descripcion == descripcionOrigin?' ... ver menos':' ... ver m√°s'}}</strong>
            </a>
        </p>
    </div>
</div>

<!-- Bar Chart Starts -->
<div class="row text-left">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="projectinput5">Sucursal</label>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <ng-select [items]="arraySucursal" [multiple]="false" [closeOnSelect]="true"
                                            [hideSelected]="false" bindLabel="strNombre" bindValue="intIdSucursal"
                                            placeholder="Seleccione Sucursal" [(ngModel)]="objSelectSucursal"
                                            (change)="getPreguntasEncuestaActiva()">
                                        </ng-select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="projectinput5">Rango Fechas</label>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="date" id="txtFechaInicio"
                                        [(ngModel)]="arrayParametrosEncuestas.strFechaInicio" class="form-control"
                                        (change)="getPreguntasEncuestaActiva()" name="txtFechaInicio">
                                </div>
                                <div class="col-md-6">
                                    <input type="date" id="txtFechaFin"
                                        [(ngModel)]="arrayParametrosEncuestas.strFechaFin" class="form-control"
                                        (change)="getPreguntasEncuestaActiva()" name="txtFechaFin">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="projectinput5">Horario</label>
                            <select id="cmbRol" name="cmbRol" class="form-control"
                                [(ngModel)]="arrayParametrosEncuestas.strHorario"
                                (change)="getPreguntasEncuestaActiva()">
                                <option value="" selected="">TODOS</option>
                                <option *ngFor="let item of arrayHorarios" value="{{item.strValor1}}">{{item.strValor1}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="projectinput5">Genero</label>
                            <select id="projectinput5" name="interested" class="form-control"
                                [(ngModel)]="arrayParametrosEncuestas.strGenero"
                                (change)="getPreguntasEncuestaActiva()">
                                <option value="" selected="">TODOS</option>
                                <option value="MASCULINO">MASCULINO</option>
                                <option value="FEMENINO">FEMENINO</option>
                                <option value="SIN GENERO">SIN GENERO</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="projectinput5">Rango Edad</label>
                            <select id="cmbRol" name="cmbRol" class="form-control"
                                [(ngModel)]="arrayParametrosEncuestas.strEdad" (change)="getPreguntasEncuestaActiva()">
                                <option value="" selected="">TODOS</option>
                                <option *ngFor="let item of arrayEdades" value="{{item.strValor1}}">{{item.strValor1}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="loading" class="form-group">
                <div class="col-md-12 text-center">
                    <div style="width: 3rem; height: 3rem;" class="spinner-border text-default" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="card-block">
                    <div id="bar-bar1" class="height-700">
                        <canvas id="chartEncuesta" baseChart class="chart" [datasets]="barChartData"
                            [labels]="barChartLabels" [options]="barChartOptions" [colors]="barChartColors"
                            [legend]="barChartLegend" [chartType]="barChartType" (chartHover)="chartHovered($event)"
                            (chartClick)="chartClicked($event)"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bar Chart Ends -->
