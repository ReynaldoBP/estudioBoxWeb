<!--Extended Table starts-->
<div class="row text-left">
    <div class="col-12">
        <div class="content-header mt-0">Publicidad</div>
        <p class="content-sub-header">Listado de publicidades</p>
    </div>
</div>
<section id="extended">
    <div class="row text-left">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="form-group">
                                <label for="projectinput5">Criterios de Búsqueda</label>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <input type='text' class="form-control" [(ngModel)]="descripcionFiltro"
                                            placeholder='Filtra por descripción' />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="projectinput5">Estado</label>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <select id="cmbEstado" name="cmbEstado" class="form-control"
                                                [(ngModel)]="estadoFiltro" #cmbRol="ngModel">
                                                <option *ngFor="let item of estados" value="{{item}}">{{item}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="projectinput5">Acción</label>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <button *ngIf="getAccion('CREAR')" type="button"
                                            class="btn btn-raised btn-raised btn-primary"
                                            [routerLink]="['/forms/publicidad/0']">
                                            <i class="fa fa-plus"></i> Nueva Publicidad
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div *ngIf="getAccion('VER')" class="card-block">
                        <table class="table table-responsive-md text-center">
                            <thead>
                                <tr>
                                    <th>Descripción</th>
                                    <th>Genero</th>
                                    <th>Rango Edad</th>
                                    <th>Ciudad</th>
                                    <th>Ubicacion</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of rows | filtroPublicidad : descripcionFiltro : estadoFiltro| paginate: { itemsPerPage: 10, currentPage: p }"
                                    [className]="item['ESTADO']=='INACTIVO'?'bg-danger':'bg-light'">
                                    <td>{{item['DESCRIPCION']}}</td>
                                    <td>{{item['GENERO']}}</td>
                                    <td>{{item['EDAD_MINIMA'] + ' - ' + item['EDAD_MAXIMA']}}</td>
                                    <td>{{item['CIUDAD_NOMBRE']}}</td>
                                    <td>{{item['ORIENTACION']=='HORIZONTAL'?'En listado restaurantes':'Al Cargar foto'}}
                                    </td>
                                    <td>
                                        <a *ngIf="getAccion('EDITAR')" class="success p-0" data-original-title=""
                                            title="Editar Publicidad"
                                            [routerLink]="['/forms/publicidad/' + item['ID_PUBLICIDAD']]">
                                            <i class="ft-edit-2 font-medium-3 mr-2"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Extended Table Ends-->
